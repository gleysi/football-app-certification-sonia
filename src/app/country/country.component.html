<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Games</th>
        <th scope="col">W</th>
        <th scope="col">L</th>
        <th scope="col">D</th>
        <th scope="col">Goal Diference</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let standing of standings; let i = index">
        <th scope="row">{{ i }}</th>
        <th><img [src]="standing.team.logo" [alt]="standing.team.name + ' logo'" width="20" height="20"/></th>
        <td>{{standing.team.name}}</td>
        <td>{{standing.all.played}}</td>
        <td>{{standing.all.win}}</td>
        <td>{{standing.all.lose}}</td>
        <td>{{standing.all.draw}}</td>
        <td>{{standing.goalsDiff}}</td>
        <td>{{standing.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
